<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="theme-color" content="#000000" />
<title>System Alert</title>
<style>
  :root{
    --g:#00ff66;
    --r:#ff0033;
    --bg:#000;
    --muted: rgba(0,255,102,.65);
  }
  *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
  html,body{ height:100%; }
  body{
    margin:0;
    background:var(--bg);
    color:var(--g);
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
    overflow:hidden;
    user-select:none;
  }

  /* Screen flash */
  #flash{
    position:fixed; inset:0;
    background:#fff;
    opacity:0;
    pointer-events:none;
    z-index:9999;
    transition: opacity .06s linear;
  }

  /* Red alert overlay */
  #redalert{
    position:fixed; inset:0;
    background: radial-gradient(ellipse at center, rgba(255,0,51,.18), rgba(0,0,0,.88) 65%);
    opacity:0;
    pointer-events:none;
    z-index:9000;
    transition: opacity .2s ease;
  }

  /* Main wrap */
  #wrap{
    position:fixed; inset:0;
    padding: 14px 14px calc(14px + env(safe-area-inset-bottom));
    filter: saturate(1.06) contrast(1.10);
  }

  /* Big header (no clock/sig) */
  .top{
    display:flex; align-items:center; justify-content:space-between;
    gap:10px;
    padding: 12px 12px;
    border:1px solid rgba(0,255,102,.22);
    border-radius: 16px;
    background: rgba(0,0,0,.48);
    box-shadow: 0 0 0 1px rgba(0,255,102,.06);
  }
  .badge{
    display:inline-flex; align-items:center; gap:10px;
    font-size: 12px;
    letter-spacing: .12em;
    color: rgba(255,0,51,.92);
    text-transform: uppercase;
  }
  .dot{
    width:10px; height:10px; border-radius:999px;
    background: var(--r);
    box-shadow: 0 0 12px rgba(255,0,51,.6);
    animation: blink 1s infinite;
  }
  @keyframes blink{ 50%{ opacity:.12; } }
  .hint{
    font-size: 12px;
    letter-spacing:.10em;
    color: rgba(0,255,102,.62);
    text-transform: uppercase;
  }

  .grid{
    margin-top: 12px;
    display:grid;
    grid-template-columns: 1fr;
    gap: 12px;
    height: calc(100% - 74px);
  }

  .panel{
    border:1px solid rgba(0,255,102,.22);
    border-radius: 18px;
    background: rgba(0,0,0,.48);
    padding: 12px;
    overflow:hidden;
    position: relative;
  }

  /* Scanlines + vignette */
  .panel::before{
    content:"";
    position:absolute; inset:0;
    background: repeating-linear-gradient(
      to bottom,
      rgba(0,255,102,.045),
      rgba(0,255,102,.045) 1px,
      rgba(0,0,0,.0) 3px,
      rgba(0,0,0,.0) 6px
    );
    mix-blend-mode: screen;
    pointer-events:none;
    opacity:.55;
  }
  .panel::after{
    content:"";
    position:absolute; inset:-20px;
    background: radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,.62) 85%);
    pointer-events:none;
  }

  .title{
    display:flex; align-items:center; justify-content:space-between;
    gap:10px;
    margin-bottom:10px;
  }
  .title h2{
    margin:0;
    font-size: 13px;
    letter-spacing:.14em;
    text-transform: uppercase;
    color: rgba(0,255,102,.9);
  }
  .title .threat{
    font-size: 12px;
    letter-spacing: .1em;
    color: rgba(255,0,51,.92);
    text-transform: uppercase;
  }

  /* Log area */
  #log{
    height: 52vh;
    overflow:hidden;
    border-radius: 14px;
    border:1px solid rgba(0,255,102,.16);
    padding: 10px;
    background: rgba(0,0,0,.36);
    box-shadow: inset 0 0 0 1px rgba(0,255,102,.06);
    position: relative;
    z-index: 1;
  }
  .line{
    font-size: 13px;
    line-height: 1.35;
    color: rgba(0,255,102,.92);
    text-shadow: 0 0 12px rgba(0,255,102,.12);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .dim{ color: rgba(0,255,102,.62); }
  .warn{ color: rgba(255,0,51,.95); text-shadow: 0 0 14px rgba(255,0,51,.2); }

  /* Progress bars */
  .bars{
    margin-top: 10px;
    display:grid;
    gap: 10px;
    position: relative;
    z-index: 1;
  }
  .barrow{
    display:grid;
    grid-template-columns: auto 1fr auto;
    align-items:center;
    gap: 10px;
    font-size: 12px;
    color: rgba(0,255,102,.75);
    letter-spacing: .08em;
    text-transform: uppercase;
  }
  .track{
    height: 10px;
    border-radius: 999px;
    border:1px solid rgba(0,255,102,.22);
    overflow:hidden;
    background: rgba(0,0,0,.35);
  }
  .fill{
    height:100%;
    width:0%;
    background: linear-gradient(90deg, rgba(0,255,102,.78), rgba(0,255,102,.22));
    box-shadow: 0 0 20px rgba(0,255,102,.18);
    border-radius: 999px;
    transition: width .12s linear;
  }

  #footerWarn{
    margin-top: 10px;
    padding: 10px 12px;
    border-radius: 14px;
    border:1px solid rgba(255,0,51,.35);
    color: rgba(255,0,51,.92);
    background: rgba(255,0,51,.08);
    letter-spacing: .12em;
    text-transform: uppercase;
    text-align:center;
    font-size: 12px;
    position: relative;
    z-index: 1;
  }

  /* Shake */
  .shake{ animation: shake .14s infinite; }
  @keyframes shake{
    0%{ transform: translate(0,0) rotate(0deg); }
    20%{ transform: translate(1px,-1px) rotate(-.2deg); }
    40%{ transform: translate(-1px,1px) rotate(.2deg); }
    60%{ transform: translate(2px,1px) rotate(-.2deg); }
    80%{ transform: translate(-2px,-1px) rotate(.2deg); }
    100%{ transform: translate(0,0) rotate(0deg); }
  }

  /* FAKE POPUP WINDOWS */
  #popLayer{
    position:fixed; inset:0;
    pointer-events:none;
    z-index: 8000;
  }
  .pop{
    position:absolute;
    width: min(280px, 80vw);
    border-radius: 14px;
    border:1px solid rgba(0,255,102,.26);
    background: rgba(0,0,0,.76);
    box-shadow: 0 12px 50px rgba(0,0,0,.55), 0 0 0 1px rgba(0,255,102,.08);
    overflow:hidden;
    pointer-events:auto;
    transform: translateZ(0);
  }
  .pop .bar{
    display:flex; align-items:center; justify-content:space-between;
    gap:10px;
    padding: 10px 10px;
    border-bottom:1px solid rgba(0,255,102,.16);
    background: rgba(0,255,102,.08);
  }
  .pop .bar .t{
    font-size: 12px;
    letter-spacing:.10em;
    text-transform: uppercase;
    color: rgba(0,255,102,.9);
    white-space: nowrap;
    overflow:hidden;
    text-overflow: ellipsis;
  }
  .pop .bar .x{
    width: 30px; height: 26px;
    border-radius: 10px;
    border:1px solid rgba(255,0,51,.35);
    color: rgba(255,0,51,.95);
    background: rgba(255,0,51,.08);
    font-weight: 900;
    line-height: 1;
    cursor: pointer;
    display:flex; align-items:center; justify-content:center;
    transition: transform .08s ease;
  }
  .pop .body{
    padding: 10px;
    font-size: 12px;
    color: rgba(0,255,102,.75);
    letter-spacing:.06em;
    line-height: 1.35;
  }
  .pop .body .bad{
    color: rgba(255,0,51,.95);
    font-weight: 800;
  }

  /* EPIC TAKEOVER */
  #epic{
    position:fixed; inset:0;
    display:flex; align-items:center; justify-content:center;
    background: radial-gradient(ellipse at center, rgba(255,0,51,.16), rgba(0,0,0,.92) 60%);
    opacity:0;
    pointer-events:none;
    z-index: 9500;
    transition: opacity .25s ease;
    text-align:center;
    padding: 18px;
  }
  #epic .stack{
    width:min(820px, 96vw);
    border-radius: 24px;
    border: 1px solid rgba(255,0,51,.38);
    background: rgba(0,0,0,.70);
    box-shadow: 0 0 0 1px rgba(255,0,51,.12), 0 30px 90px rgba(0,0,0,.65);
    padding: 18px 16px;
  }
  #epic .big{
    font-size: clamp(22px, 6vw, 44px);
    letter-spacing: .14em;
    text-transform: uppercase;
    color: rgba(255,0,51,.95);
    text-shadow: 0 0 18px rgba(255,0,51,.22);
    margin: 0 0 12px;
  }
  #epic .sub{
    font-size: 13px;
    letter-spacing: .10em;
    color: rgba(0,255,102,.78);
    text-transform: uppercase;
    margin: 0 0 14px;
  }
  #epic .scan{
    font-size: 12px;
    color: rgba(0,255,102,.66);
    letter-spacing: .08em;
    line-height: 1.45;
  }

  /* Small ‚Äútap‚Äù helper (non-blocking) */
  #tapHint{
    position: fixed;
    left: 12px; right: 12px;
    bottom: calc(12px + env(safe-area-inset-bottom));
    padding: 10px 12px;
    border-radius: 14px;
    border:1px solid rgba(0,255,102,.20);
    background: rgba(0,0,0,.55);
    color: rgba(0,255,102,.66);
    font-size: 12px;
    letter-spacing: .12em;
    text-transform: uppercase;
    text-align:center;
    z-index: 1200;
    pointer-events:none;
    opacity: .88;
  }
</style>
</head>
<body>

<div id="flash"></div>
<div id="redalert"></div>
<div id="popLayer"></div>

<div id="epic">
  <div class="stack">
    <p class="big">SYSTEM BREACH COMPLETE</p>
    <p class="sub">REMOTE OPERATOR: CONNECTED</p>
    <p class="scan" id="epicText">
      Exfiltration: 100%<br>
      Mirrors: ENABLED<br>
      Live capture: ACTIVE<br><br>
      <span style="color:rgba(255,0,51,.95);font-weight:900;">DO NOT POWER OFF</span>
    </p>
  </div>
</div>

<div id="wrap">
  <div class="top">
    <div class="badge"><span class="dot"></span> REMOTE SESSION ACTIVE</div>
    <div class="hint" id="hint">tap anywhere</div>
  </div>

  <div class="grid">
    <div class="panel" id="panel">
      <div class="title">
        <h2>Device Telemetry</h2>
        <div class="threat" id="threat">THREAT: SCANNING</div>
      </div>

      <div id="log"></div>

      <div class="bars">
        <div class="barrow">
          <span>ENCRYPT</span>
          <div class="track"><div class="fill" id="b1"></div></div>
          <span id="p1">0%</span>
        </div>
        <div class="barrow">
          <span>ACCESS</span>
          <div class="track"><div class="fill" id="b2"></div></div>
          <span id="p2">0%</span>
        </div>
        <div class="barrow">
          <span>UPLOAD</span>
          <div class="track"><div class="fill" id="b3"></div></div>
          <span id="p3">0%</span>
        </div>
      </div>

      <div id="footerWarn">DO NOT TURN OFF YOUR DEVICE</div>
    </div>
  </div>
</div>

<div id="tapHint">sound + fullscreen triggers on first tap</div>

<script>
  // NOTE: Browsers block auto-audio/fullscreen without a user gesture.
  // This page starts immediately (logs, popups, flashes), then the *first tap anywhere*
  // unlocks the extra chaos (fullscreen + sound + vibration).

  const $ = (id)=>document.getElementById(id);
  const logEl = $("log");
  const flashEl = $("flash");
  const redEl = $("redalert");
  const popLayer = $("popLayer");
  const panel = $("panel");
  const epic = $("epic");

  // --------- Visual helpers ----------
  function addLine(text, cls=""){
    const d = document.createElement("div");
    d.className = "line " + cls;
    d.textContent = text;
    logEl.appendChild(d);
    while(logEl.childNodes.length > 22) logEl.removeChild(logEl.firstChild);
  }

  function flash(times=2){
    let i=0;
    const go=()=>{
      flashEl.style.opacity="0.9";
      setTimeout(()=>flashEl.style.opacity="0", 65);
      i++;
      if(i<times) setTimeout(go, 120);
    };
    go();
  }

  function vibrate(pattern){
    try{ if(navigator.vibrate) navigator.vibrate(pattern); }catch(e){}
  }

  function glitchBurst(){
    panel.classList.add("shake");
    redEl.style.opacity="1";
    flash(3);
    vibrate([60,40,60,40,120]);
    beep(1200, 0.06, "square", 0.14);
    beep(240, 0.18, "sawtooth", 0.12);
    setTimeout(()=>panel.classList.remove("shake"), 700);
    setTimeout(()=>redEl.style.opacity="0", 900);
  }

  // --------- WebAudio (only works after first tap) ----------
  let audioCtx, masterGain;
  function initAudio(){
    if(audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    masterGain = audioCtx.createGain();
    masterGain.gain.value = 0.18;
    masterGain.connect(audioCtx.destination);
  }

  function beep(freq=880, dur=0.08, type="square", gain=0.12){
    if(!audioCtx) return;
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = type;
    o.frequency.value = freq;
    g.gain.value = 0.0001;
    o.connect(g); g.connect(masterGain);
    const t = audioCtx.currentTime;
    g.gain.exponentialRampToValueAtTime(gain, t+0.01);
    g.gain.exponentialRampToValueAtTime(0.0001, t+dur);
    o.start(t);
    o.stop(t+dur+0.02);
  }

  let sirenStop = null;
  function startSiren(ms=2400){
    if(!audioCtx) return;
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = "sawtooth";
    g.gain.value = 0.0001;
    o.connect(g); g.connect(masterGain);
    o.start();
    const t0 = audioCtx.currentTime;
    g.gain.exponentialRampToValueAtTime(0.16, t0 + 0.05);

    let up = true;
    const step = ()=>{
      const t = audioCtx.currentTime;
      const target = up ? 900 : 220;
      o.frequency.exponentialRampToValueAtTime(target, t + 0.22);
      up = !up;
    };
    step();
    const int = setInterval(step, 240);

    sirenStop = setTimeout(()=>{
      clearInterval(int);
      const t = audioCtx.currentTime;
      g.gain.exponentialRampToValueAtTime(0.0001, t+0.1);
      setTimeout(()=>{ try{o.stop();}catch(e){} }, 180);
    }, ms);
  }

  // --------- Fake popup windows ----------
  const popTitles = [
    "SECURITY WARNING", "KERNEL ALERT", "REMOTE ACCESS", "PERMISSION GRANT",
    "DEVICE ADMIN", "DATA LOSS", "ENCRYPTION ERROR", "SYSTEM POLICY", "FIREWALL"
  ];
  const popBodies = [
    `Unauthorized session detected.<br><span class="bad">Action required</span>.`,
    `Device integrity compromised.<br><span class="bad">Root escalation</span>.`,
    `Permission injected: CAMERA / MIC.<br><span class="bad">Approved</span>.`,
    `Memory dump started‚Ä¶<br><span class="bad">Do not power off</span>.`,
    `Location stream mirrored.<br><span class="bad">Live tracking</span>.`,
    `Contacts indexed‚Ä¶<br><span class="bad">Export queued</span>.`,
    `System settings overridden.<br><span class="bad">Lock disabled</span>.`
  ];

  function spawnPopup(){
    const p = document.createElement("div");
    p.className = "pop";
    p.style.left = (8 + Math.random()*72) + "vw";
    p.style.top  = (10 + Math.random()*70) + "vh";
    p.style.transform = `translate(-50%,-50%) rotate(${(Math.random()*2-1)*1.2}deg)`;

    const title = popTitles[Math.floor(Math.random()*popTitles.length)];
    const body  = popBodies[Math.floor(Math.random()*popBodies.length)];

    p.innerHTML = `
      <div class="bar">
        <div class="t">${title}</div>
        <div class="x" title="Close">X</div>
      </div>
      <div class="body">${body}</div>
    `;

    // Close button runs away / multiplies the chaos
    const x = p.querySelector(".x");
    x.addEventListener("pointerenter", ()=>{
      // hop position
      p.style.left = (8 + Math.random()*84) + "vw";
      p.style.top  = (10 + Math.random()*76) + "vh";
      p.style.transform = `translate(-50%,-50%) rotate(${(Math.random()*2-1)*2}deg) scale(${0.98 + Math.random()*0.06})`;
      // sometimes duplicate
      if(Math.random() < 0.35 && popLayer.childNodes.length < 18){
        spawnPopup();
      }
      if(Math.random() < 0.22) flash(1);
      if(Math.random() < 0.18) glitchBurst();
    });

    // Clicking X just makes it worse üòà
    x.addEventListener("click", (e)=>{
      e.stopPropagation();
      if(popLayer.childNodes.length < 22){
        spawnPopup(); spawnPopup();
      }
      addLine("‚ö† WINDOW CLOSE BLOCKED (POLICY)", "warn");
      if(Math.random() < 0.7) flash(2);
      if(Math.random() < 0.55) glitchBurst();
    });

    popLayer.appendChild(p);
  }

  function popupStorm(count=10, interval=140){
    let made = 0;
    const t = setInterval(()=>{
      spawnPopup();
      made++;
      // tiny flicker
      if(Math.random() < 0.25) flash(1);
      if(made >= count) clearInterval(t);
    }, interval);
  }

  // --------- Progress bars ----------
  function runBars(){
    const b1=$("b1"), b2=$("b2"), b3=$("b3");
    const p1=$("p1"), p2=$("p2"), p3=$("p3");
    let a=0, b=0, c=0;

    const tick=()=>{
      a = Math.min(100, a + (Math.random()*6));
      b = Math.min(100, b + (Math.random()*7));
      c = Math.min(100, c + (Math.random()*5));

      b1.style.width = a.toFixed(0)+"%"; p1.textContent = a.toFixed(0)+"%";
      b2.style.width = b.toFixed(0)+"%"; p2.textContent = b.toFixed(0)+"%";
      b3.style.width = c.toFixed(0)+"%"; p3.textContent = c.toFixed(0)+"%";

      if((a>80 && Math.random()<0.12) || (b>85 && Math.random()<0.12) || (c>75 && Math.random()<0.12)){
        panel.classList.add("shake");
        flash(1);
        beep(1400,0.05,"square",0.10);
        setTimeout(()=>panel.classList.remove("shake"), 140);
      }
      requestAnimationFrame(()=>{
        if(a<100 || b<100 || c<100) setTimeout(tick, 110);
      });
    };
    tick();
  }

  // --------- Main sequence (runs immediately) ----------
  function startImmediate(){
    addLine("BOOT: kernel stream attached", "dim");
    addLine("NET: wlan0 route verified", "dim");
    addLine("AUTH: token accepted", "dim");
    addLine("TRACE: passive telemetry started", "dim");

    runBars();

    // Start with a few popups straight away (no click needed)
    setTimeout(()=>popupStorm(6, 160), 650);
    setTimeout(()=>popupStorm(8, 120), 1800);

    const steps = [
      { t: 450,  msg: "Initializing handshake‚Ä¶", cls:"dim", fx: ()=>{} },
      { t: 900,  msg: "Negotiating secure tunnel‚Ä¶", cls:"dim", fx: ()=>{} },
      { t: 1350, msg: "Bypassing lockscreen policy‚Ä¶", cls:"",   fx: ()=>{ if(Math.random()<0.5) flash(1);} },
      { t: 1850, msg: "Permission grant: üìç LOCATION", cls:"warn", fx: ()=>{ glitchBurst(); } },
      { t: 2350, msg: "Permission grant: üé§ MICROPHONE", cls:"warn", fx: ()=>{ flash(2); } },
      { t: 2850, msg: "Permission grant: üì∑ CAMERA", cls:"warn", fx: ()=>{ flash(2); } },
      { t: 3350, msg: "Scraping contacts‚Ä¶", cls:"", fx: ()=>{} },
      { t: 3850, msg: "Mirroring notifications‚Ä¶", cls:"", fx: ()=>{} },
      { t: 4350, msg: "Indexing media library‚Ä¶", cls:"", fx: ()=>{} },
      { t: 5050, msg: "‚ö† DATA EXFILTRATION IN PROGRESS", cls:"warn", fx: ()=>{ redEl.style.opacity="1"; setTimeout(()=>redEl.style.opacity="0",900);} },
      { t: 5850, msg: "Finalizing‚Ä¶", cls:"dim", fx: ()=>{} },
      { t: 6900, msg: "REMOTE SESSION: ACTIVE", cls:"warn", fx: ()=>{ $("threat").textContent="THREAT: CONFIRMED"; glitchBurst(); } },
    ];
    steps.forEach(s=>setTimeout(()=>{ addLine(s.msg, s.cls); try{s.fx&&s.fx();}catch(e){} }, s.t));

    // Keep spitting ‚Äúlive‚Äù messages
    setTimeout(()=>{
      $("footerWarn").textContent = "REMOTE OPERATOR CONNECTED";
      let count=0;
      const spam = setInterval(()=>{
        count++;
        const pool = [
          ["PING: keepalive", "dim"],
          ["STREAM: mic buffer opened", ""],
          ["GPS: updated coordinates pushed", ""],
          ["CAM: frame captured", ""],
          ["SYNC: messages indexed", ""],
          ["‚ö† POLICY VIOLATION DETECTED", "warn"],
          ["‚ö† INPUT CAPTURED", "warn"]
        ];
        const pick = pool[Math.floor(Math.random()*pool.length)];
        addLine(pick[0], pick[1]);
        if(Math.random()<0.10) flash(1);
        if(Math.random()<0.08) glitchBurst();
        if(count>34) clearInterval(spam);
      }, 260);
    }, 7600);

    // Epic finish
    setTimeout(()=>epicFinish(), 9800);
  }

  function epicFinish(){
    // Make it feel like it ‚Äúbreaks‚Äù then fully takes over
    $("threat").textContent = "THREAT: CRITICAL";
    addLine("‚ö† SYSTEM OVERRIDE: ENABLED", "warn");
    addLine("‚ö† LOCKOUT: DISABLED", "warn");

    // Huge popup storm
    popupStorm(14, 90);

    // Glitch crescendo
    let bursts = 0;
    const crescendo = setInterval(()=>{
      bursts++;
      glitchBurst();
      flash(2);
      if(audioCtx) beep(300 + Math.random()*1400, 0.06, "square", 0.12);
      if(audioCtx && Math.random()<0.35) startSiren(900);
      if(bursts >= 6) clearInterval(crescendo);
    }, 240);

    // Final takeover overlay
    setTimeout(()=>{
      epic.style.opacity="1";
      redEl.style.opacity="1";
      flash(4);
      vibrate([160,80,160,80,240,120,240]);
      if(audioCtx){
        // stinger
        beep(180,0.18,"sawtooth",0.16);
        beep(880,0.10,"square",0.14);
        beep(1320,0.08,"square",0.14);
        startSiren(1700);
      }
      setTimeout(()=>redEl.style.opacity="0", 1300);
    }, 1800);
  }

  // --------- First tap unlocks fullscreen + sound ----------
  let armed = false;
  async function armOnFirstTap(){
    if(armed) return;
    armed = true;
    $("tapHint").style.opacity = "0";
    setTimeout(()=>{ try{$("tapHint").remove();}catch(e){} }, 220);

    // Try fullscreen (best effort)
    try{
      const el = document.documentElement;
      if(el.requestFullscreen) await el.requestFullscreen();
      else if(el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
    }catch(e){}

    // Unlock audio
    initAudio();
    try{ await audioCtx.resume(); }catch(e){}

    // Immediate ‚Äúoh no‚Äù moment after the tap
    flash(3);
    redEl.style.opacity="1";
    setTimeout(()=>redEl.style.opacity="0", 650);
    vibrate([120,60,120,60,220]);
    beep(980,0.08,"square",0.14);

    addLine("‚ö† USER GESTURE CAPTURED", "warn");
    addLine("Audio channel: OPEN", "dim");
    addLine("Fullscreen lock: ATTEMPTED", "dim");
  }

  document.addEventListener("pointerdown", ()=>armOnFirstTap(), {passive:true});
  document.addEventListener("keydown", ()=>armOnFirstTap(), {passive:true});

  // Extra: random mini-glitches on taps
  document.addEventListener("click", ()=>{
    if(Math.random()<0.22){
      glitchBurst();
      addLine("‚ö† INPUT CAPTURED", "warn");
      if(audioCtx) beep(1100,0.05,"square",0.10);
    }
  }, {passive:true});

  // Start NOW (no welcome screen)
  startImmediate();
</script>
