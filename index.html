<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="theme-color" content="#111111" />

<title>Opening mediaâ€¦</title>
<meta name="description" content="Opening shared mediaâ€¦" />
<meta property="og:title" content="Waitâ€¦ look at this" />
<meta property="og:description" content="This is weirdâ€¦" />
<meta property="og:image" content="https://xstajayx.github.io/message-media-space/preview.jpg" />

<style>
  *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
  body{
    margin:0;
    background:#0f0f0f;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    color:#fff;
    overflow:hidden;
  }

  /* Fake app header */
  .appbar{
    height:56px;
    display:flex;
    align-items:center;
    padding:0 16px;
    background:#1c1c1e;
    font-weight:600;
    letter-spacing:.3px;
  }

  .content{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:calc(100vh - 56px);
    text-align:center;
    padding:20px;
  }

  .previewBox{
    width:min(320px,80vw);
    aspect-ratio:1/1;
    border-radius:20px;
    background:linear-gradient(135deg,#2a2a2e,#1c1c1f);
    box-shadow:0 10px 40px rgba(0,0,0,.6);
    position:relative;
    overflow:hidden;
  }

  .spinner{
    width:48px;height:48px;
    border-radius:50%;
    border:4px solid rgba(255,255,255,.2);
    border-top-color:#fff;
    animation:spin 1s linear infinite;
    margin-top:24px;
  }
  @keyframes spin{to{transform:rotate(360deg)}}

  .status{
    margin-top:16px;
    font-size:15px;
    color:#cfcfcf;
  }

  /* Fake system popups */
  .dialog{
    position:fixed;
    left:50%;top:50%;
    transform:translate(-50%,-50%);
    width:min(340px,90vw);
    background:#2c2c2e;
    border-radius:18px;
    padding:18px 16px;
    box-shadow:0 20px 60px rgba(0,0,0,.7);
    text-align:center;
    display:none;
  }
  .dialog h3{
    margin:0 0 8px;
    font-size:16px;
    font-weight:600;
  }
  .dialog p{
    margin:0 0 14px;
    font-size:14px;
    color:#d0d0d0;
    line-height:1.4;
  }
  .dialog button{
    background:#3a82f7;
    border:none;
    border-radius:12px;
    padding:10px 16px;
    color:#fff;
    font-weight:600;
    width:100%;
  }

  /* Glitch effect */
  .glitch{
    animation:shake .12s infinite;
  }
  @keyframes shake{
    0%{transform:translate(0,0)}
    25%{transform:translate(1px,-1px)}
    50%{transform:translate(-1px,1px)}
    75%{transform:translate(1px,1px)}
    100%{transform:translate(0,0)}
  }

  /* Final reveal */
  #reveal{
    position:fixed;
    inset:0;
    background:#111;
    display:none;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
  }
  #reveal h1{
    font-size:28px;
    letter-spacing:.1em;
  }
  #reveal button{
    margin-top:20px;
    padding:12px 18px;
    border-radius:14px;
    border:none;
    background:#00ff66;
    color:#000;
    font-weight:700;
  }
</style>
</head>
<body>

<div class="appbar">Media Viewer</div>

<div class="content" id="mainUI">
  <div class="previewBox" id="box"></div>
  <div class="spinner" id="spinner"></div>
  <div class="status" id="status">Opening mediaâ€¦</div>
</div>

<div class="dialog" id="dialog1">
  <h3>Storage Issue</h3>
  <p>There was a problem loading this media.</p>
  <button onclick="nextStage()">OK</button>
</div>

<div class="dialog" id="dialog2">
  <h3>System Sync</h3>
  <p>Attempting to recover fileâ€¦</p>
  <button onclick="nextStage2()">Continue</button>
</div>

<div id="reveal">
  <div>
    <h1>YOUâ€™VE BEEN TAPPED ðŸ˜ˆ</h1>
    <button onclick="location.href='report.html'">VIEW FULL REPORT</button>
  </div>
</div>

<script>
const statusEl = document.getElementById("status");
const box = document.getElementById("box");

setTimeout(()=>{
  statusEl.textContent = "Loading previewâ€¦";
},1500);

setTimeout(()=>{
  document.getElementById("dialog1").style.display="block";
},3500);

function nextStage(){
  document.getElementById("dialog1").style.display="none";
  document.getElementById("dialog2").style.display="block";
}

function nextStage2(){
  document.getElementById("dialog2").style.display="none";
  glitchSequence();
}

function glitchSequence(){
  statusEl.textContent="System stabilisingâ€¦";
  box.classList.add("glitch");
  if(navigator.vibrate) navigator.vibrate([80,40,80]);
  setTimeout(()=>{
    statusEl.textContent="Unexpected display error";
  },1200);
  setTimeout(()=>{
    box.classList.remove("glitch");
    showReveal();
  },3500);
}

function showReveal(){
  document.getElementById("mainUI").style.display="none";
  document.getElementById("reveal").style.display="flex";
}
</script>

</body>
</html>
