<script>
/* ========= CONFIG ========= */
const REPORT_URL = "../../report.html?src=scenario-b";
const FACE_IMAGE = "faceslam.png"; // in same folder

 /* ========= sleep + timer manager (FIXES GAP / BACKGROUND TIMERS) ========= */
function sleep(ms){ return new Promise(res => setTimeout(res, ms)); }
const timers = [];
function later(fn, ms){
  const id = setTimeout(fn, ms);
  timers.push(id);
  return id;
}
function clearAllTimers(){
  while(timers.length) clearTimeout(timers.pop());
}

/* ========= Fullscreen + audio ========= */
let armed = false;
let audioCtx = null;
let masterGain = null;
let muted = false;

function initAudio(){
  if(audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  masterGain = audioCtx.createGain();
  masterGain.gain.value = 0.22;
  masterGain.connect(audioCtx.destination);
}


 function sleep(ms){
  return new Promise(res => setTimeout(res, ms));
}

function beep(freq=880, dur=0.06, type="square", gain=0.12){
  if(!audioCtx || muted) return;
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = type;
  o.frequency.value = freq;
  g.gain.value = 0.0001;
  o.connect(g); g.connect(masterGain);
  const t = audioCtx.currentTime;
  g.gain.exponentialRampToValueAtTime(gain, t+0.01);
  g.gain.exponentialRampToValueAtTime(0.0001, t+dur);
  o.start(t);
  o.stop(t + dur + 0.02);
}

async function requestFullscreen(){
  try{
    const el = document.documentElement;
    if(el.requestFullscreen) await el.requestFullscreen({ navigationUI: "hide" });
    else if(el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
  }catch(e){}
}

async function arm(){
  if(armed) return;
  armed = true;
  const hint = document.getElementById("tapHint");
  if(hint){ hint.style.opacity = "0"; setTimeout(()=>{ try{hint.remove()}catch(e){} }, 250); }
  await requestFullscreen();
  initAudio();
  try{ await audioCtx.resume(); }catch(e){}
  beep(880,0.05,"square",0.12);
  if(navigator.vibrate) navigator.vibrate([50,30,50]);
}

document.addEventListener("pointerdown", arm, {passive:true});
document.addEventListener("keydown", arm, {passive:true});

document.getElementById("fsBtn").addEventListener("click", async ()=>{
  await arm();
  await requestFullscreen();
});

document.getElementById("muteBtn").addEventListener("click", async ()=>{
  await arm();
  muted = !muted;
  document.getElementById("muteBtn").textContent = muted ? "ðŸ”‡" : "ðŸ”Š";
  if(!muted) beep(660,0.05,"square",0.10);
});

/* ========= Face slam sound ========= */
function playFaceSlamSound(){
  if(!audioCtx || muted) return;

  const t0 = audioCtx.currentTime;

  const g = audioCtx.createGain();
  g.gain.value = 0.0001;

  const comp = audioCtx.createDynamicsCompressor();
  comp.threshold.value = -18;
  comp.knee.value = 24;
  comp.ratio.value = 10;
  comp.attack.value = 0.002;
  comp.release.value = 0.12;

  const shaper = audioCtx.createWaveShaper();
  const curve = new Float32Array(44100);
  for(let i=0;i<curve.length;i++){
    const x = (i*2/curve.length)-1;
    curve[i] = Math.tanh(7*x);
  }
  shaper.curve = curve;

  const bp = audioCtx.createBiquadFilter();
  bp.type = "bandpass";
  bp.frequency.value = 900;
  bp.Q.value = 8;

  g.connect(bp);
  bp.connect(shaper);
  shaper.connect(comp);
  comp.connect(masterGain);

  // noise
  const dur = 1.25;
  const size = Math.floor(audioCtx.sampleRate * dur);
  const buf = audioCtx.createBuffer(1, size, audioCtx.sampleRate);
  const data = buf.getChannelData(0);
  for(let i=0;i<size;i++){
    const k = 1 - (i/size);
    data[i] = (Math.random()*2-1) * (0.95 * Math.pow(k, 0.35));
  }
  const noise = audioCtx.createBufferSource();
  noise.buffer = buf;

  // riser + scream
  const osc = audioCtx.createOscillator();
  osc.type = "sawtooth";
  osc.frequency.setValueAtTime(160, t0);
  osc.frequency.exponentialRampToValueAtTime(2200, t0 + 0.35);
  osc.frequency.exponentialRampToValueAtTime(900, t0 + dur);

  const scream = audioCtx.createOscillator();
  scream.type = "square";
  scream.frequency.setValueAtTime(520, t0 + 0.12);
  scream.frequency.exponentialRampToValueAtTime(1400, t0 + 0.30);
  scream.frequency.exponentialRampToValueAtTime(700, t0 + 0.55);

  g.gain.setValueAtTime(0.0001, t0);
  g.gain.exponentialRampToValueAtTime(0.55, t0 + 0.06);
  g.gain.exponentialRampToValueAtTime(0.18, t0 + 0.40);
  g.gain.exponentialRampToValueAtTime(0.0001, t0 + dur);

  bp.frequency.setValueAtTime(700, t0);
  bp.frequency.exponentialRampToValueAtTime(2600, t0 + 0.28);
  bp.frequency.exponentialRampToValueAtTime(900, t0 + 0.60);

  // bass thump
  const bass = audioCtx.createOscillator();
  bass.type = "sine";
  bass.frequency.setValueAtTime(58, t0 + 0.12);

  const bassG = audioCtx.createGain();
  bassG.gain.setValueAtTime(0.0001, t0);
  bassG.gain.exponentialRampToValueAtTime(0.42, t0 + 0.14);
  bassG.gain.exponentialRampToValueAtTime(0.0001, t0 + 0.36);
  bass.connect(bassG);
  bassG.connect(masterGain);

  noise.connect(g);
  osc.connect(g);
  scream.connect(g);

  noise.start(t0); noise.stop(t0 + dur);
  osc.start(t0);   osc.stop(t0 + dur);
  scream.start(t0 + 0.10); scream.stop(t0 + 0.62);
  bass.start(t0 + 0.12); bass.stop(t0 + 0.40);
}

/* ========= CCTV feed ========= */

  canvas.height = Math.max(1, Math.floor(r.height));
}
window.addEventListener("resize", resize);

let lastT = performance.now();
let frames = 0;

let tStart = performance.now();
let glitching = false;

function nowStamp(){
  const d = new Date();
  const pad = (n)=>String(n).padStart(2,"0");
  return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
}

function drawScene(time){
  const w = canvas.width, h = canvas.height;

  const g = ctx.createLinearGradient(0,0,0,h);
  g.addColorStop(0, "#0b0c0f");
  g.addColorStop(1, "#030305");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,w,h);

  // hallway wedge
  ctx.fillStyle = "rgba(255,255,255,0.05)";
  const mid = w*0.5;
  ctx.beginPath();
  ctx.moveTo(mid - w*0.20, h);
  ctx.lineTo(mid - w*0.10, h*0.30);
  ctx.lineTo(mid + w*0.10, h*0.30);
  ctx.lineTo(mid + w*0.20, h);
  ctx.closePath();
  ctx.fill();

  ctx.fillStyle = "rgba(255,255,255,0.04)";
  ctx.fillRect(w*0.12, h*0.18, w*0.76, h*0.06);

  const img = ctx.getImageData(0,0,w,h);
  const d = img.data;

  const tt = (time - tStart)/1000;
  const wave = Math.sin(tt*1.1)*0.5 + 0.5;

  for(let i=0;i<d.length;i+=4){
    const n = (Math.random()*45) | 0;
    const scan = (((i/4)/w) | 0) % 4 === 0 ? 12 : 0;
    const v = Math.min(255, n + scan);
    d[i]   = d[i]   + v;
    d[i+1] = d[i+1] + v;
    d[i+2] = d[i+2] + v;
  }
  ctx.putImageData(img,0,0);

  ctx.fillStyle = "rgba(255,255,255,0.03)";
  const bx = (wave * w*0.2);
  ctx.fillRect(bx, h*0.62, w*0.18, h*0.08);

  // vignette
  const vg = ctx.createRadialGradient(mid,h*0.55, w*0.10, mid,h*0.55, w*0.70);
  vg.addColorStop(0, "rgba(0,0,0,0)");
  vg.addColorStop(1, "rgba(0,0,0,0.65)");
  ctx.fillStyle = vg;
  ctx.fillRect(0,0,w,h);

  // burn-in labels
  ctx.font = "12px ui-monospace, Menlo, Monaco, Consolas, 'Courier New', monospace";
  ctx.fillStyle = "rgba(255,255,255,0.65)";
  ctx.fillText("REC", 12, 20);
  ctx.fillStyle = "rgba(255,59,48,0.85)";
  ctx.beginPath();
  ctx.arc(52, 16, 4, 0, Math.PI*2);
  ctx.fill();
  ctx.fillStyle = "rgba(255,255,255,0.65)";
  ctx.fillText("CAM-02", 12, 40);

  if(glitching){
    ctx.fillStyle = "rgba(255,255,255,0.12)";
    for(let k=0;k<10;k++){
      const yy = Math.random()*h;
      ctx.fillRect(0, yy, w, 2 + Math.random()*2);
    }
  }
}

function loop(time){
  drawScene(time);
  tsEl.textContent = nowStamp();

  frames++;
  if(time - lastT >= 1650){
    const fps = Math.round((frames * 1000) / (time - lastT));
    frames = 0;
    lastT = time;
    fpsEl.textContent = `FPS ${Math.max(18, Math.min(60, fps))}`;
  }
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

function setMotion(level){
  const b1 = document.getElementById("b1");
  const b2 = document.getElementById("b2");
  b1.classList.remove("on");
  b2.classList.remove("on");

  if(level === 0){
    motionEl.textContent = "Motion: NONE";
  }else if(level === 1){
    motionEl.textContent = "Motion: LOW";
    placeBox(b1, 0.22, 0.42, 0.34, 0.26);
    b1.classList.add("on");
  }else{
    motionEl.textContent = "Motion: DETECTED";
    placeBox(b1, 0.18, 0.40, 0.38, 0.30);
    placeBox(b2, 0.54, 0.48, 0.28, 0.22);
    b1.classList.add("on");
    b2.classList.add("on");
  }
}
function placeBox(el, x, y, ww, hh){
  const r = canvas.getBoundingClientRect();
  el.style.left = (x * r.width) + "px";
  el.style.top = (y * r.height) + "px";
  el.style.width = (ww * r.width) + "px";
  el.style.height = (hh * r.height) + "px";
}

/* ========= FX helpers ========= */
function showDialog(id, show){ document.getElementById(id).style.display = show ? "flex" : "none"; }

function doFlash(){
  const f = document.getElementById("flash");
  f.style.opacity = "0.9";
  setTimeout(()=> f.style.opacity = "0", 90);
}

function glitchHit(ms=520){
  glitching = true;
  frame.classList.add("shake");
  doFlash();
  if(navigator.vibrate) navigator.vibrate([60,30,60]);
  beep(1200,0.05,"square",0.12);
  beep(240,0.12,"sawtooth",0.10);
  setTimeout(()=>{
    glitching = false;
    frame.classList.remove("shake");
  }, ms);
}

/* ========= FACE SLAM (IMAGE) ========= */
const scare = document.getElementById("scare");
const slamBox = document.getElementById("slamBox");

// Preload image (so thereâ€™s no blank flash)
const preload = new Image();
preload.src = FACE_IMAGE;

let slamBusy = false;

async function faceSlam(){
  if(slamBusy) return;
  slamBusy = true;

  await arm();

  // Build-up
  msgEl.textContent = "Re-syncingâ€¦";
  modeEl.textContent = "RE-SYNC";
  frame.style.transform = "scale(1.02)";
  glitchHit(240);

  // Apply image BEFORE showing overlay (prevents blank moment)
  slamBox.style.backgroundImage = "url('" + FACE_IMAGE + "')";
  slamBox.style.backgroundSize = "cover";
  slamBox.style.backgroundPosition = "center";
  slamBox.style.backgroundRepeat = "no-repeat";

  // Show overlay
  scare.classList.add("show");
  scare.setAttribute("aria-hidden","false");

  // Prep then slam
  slamBox.classList.remove("hit", "prep");
  void slamBox.offsetWidth;
  slamBox.classList.add("prep");

  await sleep(500);

  slamBox.classList.add("hit");
  doFlash();
  playFaceSlamSound();
  if(navigator.vibrate) navigator.vibrate([90,30,120,40,160]);
  frame.style.transform = "";

  const HOLD_MS = 3000;
  await sleep(HOLD_MS);

  // Hide overlay
  scare.classList.remove("show");
  scare.setAttribute("aria-hidden","true");
  slamBox.classList.remove("hit", "prep");

  slamBusy = false;
}


/* ========= Timeline ========= */
msgEl.textContent = "Loading feedâ€¦";
modeEl.textContent = "STABILISE";
setMotion(0);

setTimeout(()=>{ msgEl.textContent = "Bufferingâ€¦"; beep(740,0.04,"square",0.08); }, 900);
setTimeout(()=>{ msgEl.textContent = "Signal recovered"; modeEl.textContent = "LIVE"; }, 1600);
setTimeout(()=>{ setMotion(1); beep(980,0.04,"square",0.10); }, 2400);
setTimeout(()=>{ glitchHit(520); msgEl.textContent = "Motion spike"; }, 2900);
setTimeout(()=>{ setMotion(2); msgEl.textContent = "Unusual motion detected"; }, 3600);
setTimeout(()=>{ showDialog("d1", true); }, 4200);

  // Slam, then ONLY AFTER 2.5s show the report dialog
  await faceSlam();

msgEl.textContent = "Viewer error detected";
showDialog("d2", true);

});
