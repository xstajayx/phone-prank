<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="theme-color" content="#0f0f10" />
<title>Frozen</title>
<meta name="description" content="..." />
<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:#0f0f10;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:12px 12px calc(12px + env(safe-area-inset-bottom));
}
.card{
  width:min(520px,95vw);
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.10);
  border-radius:20px;
  padding:14px;
  box-shadow:0 18px 70px rgba(0,0,0,.55);
}
h1{margin:0;font-size:18px;font-weight:950}
p{margin:8px 0 0;color:rgba(255,255,255,.72);font-size:13px;line-height:1.35}
.fake{
  margin-top:14px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.28);
  border-radius:16px;
  padding:14px;
  text-align:center;
}
.spinner{
  width:34px;height:34px;
  border-radius:999px;
  border:4px solid rgba(255,255,255,.18);
  border-top-color: rgba(58,130,247,.9);
  margin:10px auto 6px;
  animation: spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.big{
  font-weight:950;
  font-size:22px;
  margin:8px 0 0;
}
.small{opacity:.8;font-size:12px;margin-top:6px}
.btnRow{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;}
.btn{
  flex:1; min-width:150px;
  border:none; border-radius:12px;
  padding:11px 12px;
  font-weight:900;
  cursor:pointer;
}
.primary{background:linear-gradient(135deg,#3a82f7,#7c3aed);color:#fff}
.ghost{background:rgba(255,255,255,.08);color:#fff;border:1px solid rgba(255,255,255,.14)}
.overlay{
  position:fixed; inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.82);
  padding:18px;
  text-align:center;
}
.overlay.show{display:flex;}
.pop{
  width:min(520px,92vw);
  border-radius:18px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(28,28,30,.92);
  padding:16px;
}
</style>
</head>
<body>
<div class="card">
  <h1>System update</h1>
  <p>Please waitâ€¦ do not close this page.</p>

  <div class="fake">
    <div class="spinner"></div>
    <div class="big" id="big">Applying changesâ€¦</div>
    <div class="small" id="small">This may take a moment</div>
  </div>

  <div class="btnRow">
    <button class="btn ghost" id="menu">Back to menu</button>
  </div>
</div>

<div class="overlay" id="ov" aria-hidden="true">
  <div class="pop">
    <div class="big">ðŸ˜‚ GOT YOU</div>
    <div class="small" style="margin-top:8px; line-height:1.35; opacity:.9;">
      It was never frozen. Tell your mate to stop panicking ðŸ˜ˆ
    </div>
    <div class="btnRow" style="margin-top:12px;">
      <button class="btn primary" id="close">Close</button>
      <button class="btn ghost" id="menu2">Back to menu</button>
    </div>
  </div>
</div>

<script>
const MAIN_PAGE_URL="https://xstajayx.github.io/message-media-space/";
const big=document.getElementById("big");
const small=document.getElementById("small");
const ov=document.getElementById("ov");

let t=0;
const lines=[
  ["Applying changesâ€¦","This may take a moment"],
  ["Almost thereâ€¦","Optimising performance"],
  ["Finalisingâ€¦","Do not refresh"],
  ["Verifyingâ€¦","Just a second"]
];

setInterval(()=>{
  t++;
  const x=lines[t%lines.length];
  big.textContent=x[0];
  small.textContent=x[1];
  if(t===7){
    ov.classList.add("show");
    ov.setAttribute("aria-hidden","false");
  }
}, 800);

document.getElementById("close").addEventListener("click", ()=>{
  ov.classList.remove("show");
  ov.setAttribute("aria-hidden","true");
});
document.getElementById("menu").addEventListener("click", ()=>location.href=MAIN_PAGE_URL);
document.getElementById("menu2").addEventListener("click", ()=>location.href=MAIN_PAGE_URL);
</script>
</body>
</html>
